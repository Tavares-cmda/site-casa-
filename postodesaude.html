  <!-- Seção do Posto de Saúde -->
  <section class="posto-saude">

      <h2>Posto de Saúde do Bairro São Cristóvão</h2>
      <p>O Posto de Saúde do Bairro São Cristóvão é uma unidade de atendimento primário que oferece serviços de saúde essenciais à comunidade local. Entre os serviços prestados, destacam-se:</p>
      <ul>
        <li>Consultas médicas básicas e atendimento de urgência;</li>
        <li>Vacinação e campanhas de prevenção;</li>
        <li>Exames de rotina e laboratoriais;</li>
        <li>Encaminhamentos para serviços especializados, quando necessário.</li>
      </ul>
      <p>O posto está localizado na <strong>Rua [Nome da Rua], Bairro São Cristóvão</strong>, e atende a população de segunda a sexta-feira, das 8h às 17h. Em caso de urgência, há atendimento disponível fora do horário comercial através do sistema de emergência local.</p>
      <p>Para mais informações, consulte a Prefeitura de Capanema ou o site oficial do município.</p>
